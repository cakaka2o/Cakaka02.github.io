<!doctype html><html lang="es"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Emojíaco — Traductor Final</title><link rel="stylesheet" href="style.css"/></head><body>
<div class="container"><h1>Emojíaco — Traductor Final</h1><p class="lead">Marca "Usar / como separador" para producir/leer textos donde las palabras se separan con '/' y líneas con '//'.</p>
<div class="row"><div class="col"><label>Entrada</label><textarea id="input"></textarea><div class="controls"><button id="toEmoji">→ A Emojíaco</button><button id="toText">→ A Texto</button></div></div>
<div class="col"><label>Salida</label><textarea id="output" readonly></textarea><div class="meta"><label><input type="checkbox" id="includeN" checked/> Incluir ñ</label><br/><label><input type="checkbox" id="useSlash"/> Usar '/' como separador</label></div></div></div>
<div class="examples"><h3>Ejemplos</h3><button class="example" data-txt="Hola, ¿qué tal?">Hola, ¿qué tal?</button><button class="example" data-txt="Hola mundo">Hola mundo</button></div></div>
<script src="mapeo_check.js"></script><script>(async ()=>{try{const mapping=await (await fetch('mapping.json')).json();const input=document.getElementById('input'),output=document.getElementById('output');const toEmoji=document.getElementById('toEmoji'),toText=document.getElementById('toText');const includeN=document.getElementById('includeN'),useSlash=document.getElementById('useSlash');document.querySelectorAll('.example').forEach(b=>b.addEventListener('click',e=>input.value=e.target.dataset.txt));toEmoji.addEventListener('click',()=>{output.value=window.Emojaco.textToEmoji(input.value,mapping,{include_n:includeN.checked,use_slash:useSlash.checked});});toText.addEventListener('click',()=>{output.value=window.Emojaco.emojiToText(input.value,mapping,{include_n:includeN.checked,use_slash:useSlash.checked});});}catch(e){alert('Error cargando mapping.json: '+e.message);}})();</script></body></html>
